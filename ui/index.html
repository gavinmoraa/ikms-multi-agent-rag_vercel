<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Agent RAG â€“ Evidence Aware QA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .box {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .citation {
      font-size: 13px;
      margin-bottom: 6px;
    }
    .badge {
      font-weight: bold;
      color: #1a73e8;
    }

    .notice {
    color: #b00020;            /* deep red */
    background: #fdecea;       /* light red background */
    border: 1px solid #f5c2c7;
    padding: 10px 14px;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="notice">
  <strong>Note:</strong> I was unable to deploy the backend on Render or Railway due to
  card and GitHub account limitations. To use this interface, please run the backend
  locally.
  </div>
  <h2>ðŸ“„ Multi-Agent RAG â€“ Evidence-Aware QA</h2>

  <textarea id="question" placeholder="Ask a question about the indexed PDF..."></textarea>
  <br />
  <button onclick="ask()">Ask Question</button>

  <div class="box">
    <h3>Answer</h3>
    <p id="answer">â€”</p>
  </div>

  <div class="box">
    <h3>Sources</h3>
    <div id="citations">â€”</div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      document.getElementById("answer").innerText = "Loading...";
      document.getElementById("citations").innerHTML = "";

      const res = await fetch("http://127.0.0.1:8000/qa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      document.getElementById("answer").innerText = data.answer;

      if (data.citations && Object.keys(data.citations).length > 0) {
        for (const [id, cite] of Object.entries(data.citations)) {
          const div = document.createElement("div");
          div.className = "citation";
          div.innerHTML = `<span class="badge">[${id}]</span> Page ${cite.page} â€“ ${cite.source}`;
          document.getElementById("citations").appendChild(div);
        }
      } else {
        document.getElementById("citations").innerText = "No citations found.";
      }
    }
  </script>

</body>
</html>
